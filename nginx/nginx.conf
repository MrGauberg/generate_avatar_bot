server {
    listen 80;
    server_name 31.130.145.93;

    index index.html;
    server_tokens off;
    client_max_body_size 20M;

    location /admin-static/ {
        alias /staticfiles/;
        autoindex off;
    }

    location / {
        root /staticfiles/;  # Используем root вместо alias
        index index.html;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080/admin/;
    }

    location /media/ {
        root /media/;
        autoindex off;
        default_type "";
        add_header Content-Disposition "attachment";
        try_files $uri =204;
    }
}
